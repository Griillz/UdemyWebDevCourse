<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<body>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John Doe">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        <!-- Text -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="male" selected>Female</option>
            <option value="male">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="simple"
            id="membership"> Simple
            <input type="radio" name="membership" id="simple"
            id="membership" checked> Standard
            <input type="radio" name="membership" id="simple"
            id="membership"> Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="membership">I Like</label>
            <input type="checkbox" name="likes" id="bike"
            id="likes"> Bike
            <input type="checkbox" name="likes" id="car"
            id="likes"> Car
            <input type="checkbox" name="likes" id="boat"
            id="likes"> Bat
        </div>
        <!-- Input Submit -->
        <input type="submit" value="Submit">
        <!-- Button Submit -->
        <!-- <button type="submit">Submit</button> -->
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
